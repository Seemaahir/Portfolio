<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrIj7ku-vpeYJ5iM2iAToMMX47Vq398ApXyA&s'">Turn on the light</button>

<img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrIj7ku-vpeYJ5iM2iAToMMX47Vq398ApXyA&s" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://png.pngtree.com/png-vector/20240208/ourmid/pngtree-light-bulb-turn-off-to-save-electrical-png-image_11720436.png'">Turn off the light</button>

</body>
</html>
